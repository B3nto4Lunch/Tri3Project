          <head>
              <title>DM System</title>

          </head>
          
          <body>
              <h1>DM System</h1>
              <form onsubmit="return false;">
                  <label for="sender">Sender:</label>
                  <input type="text" id="sender" />
                  <label for="recipient">Recipient:</label>
                  <input type="text" id="recipient" />
                  <label for="message">Message:</label>
                  <input type="text" id="message" />
                  <button onclick="sendDM()">Send DM</button>
              </form>
              <h2>Messages</h2>
              <ul id="messages"></ul>
              <script src="app.js"></script>
          </body>

          <script>
            // Define User class
  class User {
    constructor(username) {
        this.username = username;
        this.messages = [];
    }
  
    sendDM(recipient, message) {
        recipient.receiveDM(this.username, message);
    }
  
    receiveDM(sender, message) {
        this.messages.push(`${sender}: ${message}`);
    }
  }
  
  // Define DMSystem class
  class DMSystem {
    constructor() {
        this.users = {};
    }
  
    registerUser(username) {
        if (username in this.users) {
            console.error("Error: User already exists.");
        } else {
            const user = new User(username);
            this.users[username] = user;
        }
    }
  
    sendDM(sender, recipient, message) {
        if (!(sender in this.users)) {
            console.error("Error: Sender not found.");
            return;
        }
        if (!(recipient in this.users)) {
            console.error("Error: Recipient not found.");
            return;
        }
  
        this.users[sender].sendDM(this.users[recipient], message);
    }
  
    viewMessages(username) {
        if (!(username in this.users)) {
            console.error("Error: User not found.");
            return;
        }
  
        const user = this.users[username];
        const messagesList = document.getElementById("messages");
        messagesList.innerHTML = "";
        user.messages.forEach((message) => {
            const listItem = document.createElement("li");
            listItem.textContent = message;
            messagesList.appendChild(listItem);
        });
    }
  }
  
  // Create DM system
  const dmSystem = new DMSystem();
  
  // Function to send DM
  function sendDM() {
    const sender = document.getElementById("sender").value;
    const recipient = document.getElementById("recipient").value;
    const message = document.getElementById("message").value;
    dmSystem.sendDM(sender, recipient, message);
    dmSystem.viewMessages(recipient);
  }
  
  </script>
